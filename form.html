<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Toride</title>
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/form.css">
</head>
<body data-theme="light">
    <main>

        <!-- FORMULARIO -->
         <section class="section grid">
            <div class="intro-center">
                <p class="subtitle">contacto</p>
                <h2>formulario</h2>
                <p>Si tienes cualquier duda o quieres contactar con nosotros par ahacer una clase de prueba, llámanos o rellena el formulario de contacto y te responderemos lo más pronto posible.</p>
            </div>
            <form method="post" action="/contact" class="form grid">
                <input type="text" id="name" name="contact[name]" placeholder="Nombre completo" required>
                <input type="email" id="email" name="contact[email]" placeholder="Correo electrónico" required>
                <input type="tel" id="phone" name="contact[phone]" placeholder="Teléfono si prefieres WhatsApp" pattern="[0-9]{9}">
                <select id="reason" name="contact[reason]" required>
                    <option value="">Selecciona una opción</option>
                    <option value="prueba">Quiero una clase de prueba gratuita</option>
                    <option value="programas">Información sobre los programas de entrenamiento</option>
                    <option value="precios">Precios y horarios</option>
                    <option value="tienda">Tienda (equipamiento y suscripciones)</option>
                    <option value="otro">Otro</option>
                </select>
                <textarea name="contact[body]" id="message" style="resize: none;" placeholder="Escribe tu mensaje"></textarea>
                <button class="button" type="submit">
                    <span>enviar</span>
                    <svg viewBox="0 0 23 15.9" width="20">
                        <path d="M14.9,8.7H1c-.4,0-.8-.3-.8-.8s.3-.8.8-.8h13.8c.4,0,.8.3.8.8s-.3.8-.8.8h0Z" />
                        <path
                            d="M8.9,14.7c-.2,0-.4,0-.5-.2-.3-.3-.3-.8,0-1.1l5.4-5.4-5.4-5.4c-.3-.3-.3-.8,0-1.1s.8-.3,1.1,0l6,6c.3.3.3.8,0,1.1l-6,6c-.1.1-.3.2-.5.2h-.1Z" />
                    </svg>
                </button>
            </form>
         </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="assets/theme.js"></script>
    <script src="assets/form.js"></script>
</body>
</html>
